<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CucuFood - Iniciar Sesión</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body id="login-page" class="login-page">
    <header class="main-header">
        <a href="index.html" class="main-header__logo">CucuFood</a>
        <button id="menu-toggle" class="nav__toggle-btn" aria-label="Abrir/Cerrar menú de navegación">
            ☰
        </button>
        <nav class="main-nav">
            <a href="index.html">Inicio</a>
            <a href="topres.html">Top Restaurantes</a>
            <a href="perfil.html">Mi Perfil</a>
            <a href="login.html" class="active">Iniciar Sesión</a>
        </nav>
    </header>
    <main class="main-content">
        <div class="login-container">
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="login-actions">
                    <button type="submit" class="btn btn--primary btn--block">Entrar</button>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                    <p class="register-link">¿No tienes cuenta? <a href="#">Regístrate aquí</a></p>
                </div>
            </form>
            <div id="login-message" class="message-area"></div>
        </div>
    </main>
    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2023 CucuFood. Todos los derechos reservados. | <a href="#">Política de Privacidad</a> | <a href="#">Términos de Servicio</a></p>
        </div>
    </footer>
    <script src="js/main.js" type="module" defer></script>
</body>
</html>
