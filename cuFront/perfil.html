<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Perfil | CucuFood</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="inicio.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="topres.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-orange-50 via-white to-yellow-100 min-h-screen">
    <nav class="bg-white shadow">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="text-2xl font-bold text-orange-500">
                Cucu<span class="text-gray-800">Food</span>
            </div>
            <div class="flex items-center space-x-6">
                <a href="inicio.html#top" class="golden-glow text-white px-4 py-2 rounded-full transition duration-200">LO M√ÅS TOP</a>
                <a href="inicio.html#lugares" class="btn-orange-nav text-white px-4 py-2 rounded-full transition duration-200">Lugares</a>
                <a href="inicio.html" class="btn-orange-nav text-white px-4 py-2 rounded-full transition duration-200">Inicio</a>
                <a href="perfil.html" class="btn-orange-nav text-white px-4 py-2 rounded-full transition duration-200">Mi perfil</a>
            </div>
        </div>
    </nav>
    <main class="max-w-2xl mx-auto mt-12 rounded-xl shadow-lg p-8" style="background: linear-gradient(135deg, #fffbe6 0%, #ffe5ec 100%);">
        <div class="flex flex-col items-center mb-8">
            <div class="w-28 h-28 rounded-full bg-orange-100 flex items-center justify-center mb-4 overflow-hidden relative group">
                <img id="profile-foto" src="" alt="Foto de perfil" class="object-cover w-full h-full rounded-full hidden" />
                <svg id="profile-icon" class="w-20 h-20 text-orange-400 absolute inset-0 m-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A9 9 0 1112 21a9 9 0 01-6.879-3.196z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                <label for="input-foto" class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-40 text-white text-xs text-center py-1 cursor-pointer opacity-0 group-hover:opacity-100 transition-opacity rounded-b-full">Cambiar foto</label>
                <input type="file" id="input-foto" accept="image/*" class="hidden" />
            </div>
            <h2 class="text-2xl font-bold mb-1" id="profile-nombre">Usuario</h2>
            <div class="text-gray-500 mb-2" id="profile-correo">correo@ejemplo.com</div>
            <span class="inline-block bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm">Miembro desde 2024</span>
        </div>
        <div class="mb-8">
            <h3 class="text-lg font-semibold mb-2">Informaci√≥n personal</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-600 text-sm mb-1">Nombre</label>
                    <input type="text" id="input-nombre" class="form-input w-full" value="Usuario" />
                </div>
                <div>
                    <label class="block text-gray-600 text-sm mb-1">Correo electr√≥nico</label>
                    <input type="email" id="input-correo" class="form-input w-full" value="correo@ejemplo.com" />
                </div>
            </div>
            <button id="guardar-perfil" class="btn-orange-nav mt-4">Guardar cambios</button>
        </div>
        <div>
            <h3 class="text-lg font-semibold mb-2">Preferencias</h3>
            <div class="flex flex-wrap gap-2 mb-4">
                <span class="bg-orange-100 text-orange-700 px-3 py-1 rounded-full text-sm">üçï Pizzer√≠as</span>
                <span class="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-sm">üç£ Sushi</span>
                <span class="bg-green-100 text-green-700 px-3 py-1 rounded-full text-sm">ü•ó Saludable</span>
                <span class="bg-yellow-100 text-yellow-700 px-3 py-1 rounded-full text-sm">üçî Hamburguesas</span>
            </div>
            <button class="btn-orange-nav">Editar preferencias</button>
        </div>
    </main>
    <footer class="bg-gray-800 text-white py-8 mt-16">
        <div class="container mx-auto text-center text-gray-400 text-sm">
            &copy; 2025 CucuFood. Todos los derechos reservados.
        </div>
    </footer>
    <script>
    // Simulaci√≥n: cargar datos del usuario desde localStorage o variable global
    document.addEventListener('DOMContentLoaded', function() {
        let usuario = JSON.parse(localStorage.getItem('usuarioActivo')) || { nombre: 'Usuario', email: 'correo@ejemplo.com' };
        // Cargar foto de perfil si existe
        if (usuario.fotoPerfil) {
            document.getElementById('profile-foto').src = usuario.fotoPerfil;
            document.getElementById('profile-foto').classList.remove('hidden');
            document.getElementById('profile-icon').classList.add('hidden');
        } else {
            document.getElementById('profile-foto').classList.add('hidden');
            document.getElementById('profile-icon').classList.remove('hidden');
        }
        document.getElementById('profile-nombre').textContent = usuario.nombre || 'Usuario';
        document.getElementById('profile-correo').textContent = usuario.email || 'correo@ejemplo.com';
        document.getElementById('input-nombre').value = usuario.nombre || '';
        document.getElementById('input-correo').value = usuario.email || '';
        document.getElementById('guardar-perfil').onclick = function() {
            usuario.nombre = document.getElementById('input-nombre').value;
            usuario.email = document.getElementById('input-correo').value;
            localStorage.setItem('usuarioActivo', JSON.stringify(usuario));
            document.getElementById('profile-nombre').textContent = usuario.nombre;
            document.getElementById('profile-correo').textContent = usuario.email;
            alert('Perfil actualizado');
        };
        // Manejar carga de foto de perfil
        document.getElementById('input-foto').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(evt) {
                    usuario.fotoPerfil = evt.target.result;
                    localStorage.setItem('usuarioActivo', JSON.stringify(usuario));
                    document.getElementById('profile-foto').src = usuario.fotoPerfil;
                    document.getElementById('profile-foto').classList.remove('hidden');
                    document.getElementById('profile-icon').classList.add('hidden');
                };
                reader.readAsDataURL(file);
            }
        });
    });
    </script>
</body>
</html>
